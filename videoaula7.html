<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 7 - Fundamentos do Desenho</title>
    <style>
        body {
            background-color: #1f316f;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            background-color: transparent;
            border-bottom: 2px solid #b4d6cd;
            margin-bottom: 40px;
        }

        .menu-btn {
            background-color: #b4d6cd;
            color: black;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu-btn:hover {
            background-color: #a0c4c6;
        }

        h1 {
            font-weight: bold;
            text-align: center;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            margin-top: 50px;
            font-size: 36px;
        }

        .subtitulo {
            text-align: center;
            font-size: 18px;
            color: white;
            margin-bottom: 20px;
        }

        .video-container {
            text-align: center;
            margin: 40px 0;
        }

        .questionario-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #f5004f;
            color: black;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .questionario-btn:hover {
            background-color: #d40039;
        }

        #questionario {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .questionario-perguntas {
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            max-width: 600px;
        }

        .questionario-perguntas label {
            display: block;
            margin-bottom: 10px;
        }

        .questionario-perguntas input[type="radio"] {
            margin-right: 10px;
        }

        button[type="button"] {
            margin-top: 20px;
        }
    </style>
    <script>
        function toggleQuestionario() {
            const questionario = document.getElementById('questionario');
            if (questionario.style.display === 'none') {
                questionario.style.display = 'block';
            } else {
                questionario.style.display = 'none';
            }
        }

        function calcularPontuacao() {
            let pontuacao = 0;
            const respostaCorreta = 'b';

            const respostaSelecionada = document.querySelector('input[name="q1"]:checked').value;

            if (respostaSelecionada === respostaCorreta) {
                pontuacao++;
            }

            const percentual = (pontuacao / 1) * 100;

            if (percentual >= 70) {
                alert('Parabéns! Você passou com ' + percentual + '%.');
            } else {
                alert('Você não atingiu a pontuação mínima. Sua pontuação foi ' + percentual + '%.');
            }
        }
    </script>
</head>

<body>
    <header>
        <button class="menu-btn" onclick="window.location.href='acessarcurso.html'">Voltar aos Módulos</button>
        <button class="menu-btn" onclick="window.location.href='paginaInicial.html'">Introdução</button>
        <button class="menu-btn" onclick="window.location.href='certificado.html'">Certificado</button>
        <button class="menu-btn" onclick="window.location.href='contato.html'">Contato</button>
    </header>

    <h1>Aula 7</h1>
    <div class="subtitulo">
        <p>Fundamentos do Desenho / Desenho de Cenários</p>
    </div>

    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/seu_video" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <button class="questionario-btn" onclick="toggleQuestionario()">Questionário</button>

    <div id="questionario">
        <h2>Questionário</h2>
        <div class="questionario-perguntas">
            <form>
                <label for="q1">Questão 1: O que é mais importante na composição de um cenário?</label>
                <input type="radio" id="q1a" name="q1" value="a"> A) Detalhes minuciosos<br>
                <input type="radio" id="q1b" name="q1" value="b"> B) Distribuição equilibrada dos elementos<br>
                <input type="radio" id="q1c" name="q1" value="c"> C) Variedade de cores<br>
                <input type="radio" id="q1d" name="q1" value="d"> D) Técnica de sombreado<br>

                <button type="button" onclick="calcularPontuacao()">Enviar Resposta</button>
            </form>
        </div>
    </div>

</body>
</html>
